<!--
    Vamos a empezar con un sencillo ejercicio para practicar con el método prompt para pedir datos por teclado el condicional if
-->
<!DOCTYPE html>
<html lang="es">
    <head>
        <title>título</title> <meta charset="utf-8" />
    </head>
    <body>
        <script>
            let edad = prompt("¿Cuantos años tienes?")
            if(edad>=18){
                document.write("Ya puedes conducir") //document.write("cadena de texto") sirve para escribir dentro del documento
            }
            else{
                document.write("No tienes la edad suficiente para conducir")
            }
        </script>
    </body>
</html>
